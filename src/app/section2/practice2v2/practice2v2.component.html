<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input type="text" class="form-control" [(ngModel)]="username">

      <p>Username: {{ username }}</p>

      <button class="btn bnt-primary" [disabled]="username === ''" (click)="onResetUsername()">Reset Username</button>
    </div>
  </div>
</div>
