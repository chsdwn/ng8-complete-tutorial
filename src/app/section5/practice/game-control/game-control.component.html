<div class="container">
  <div class="col-xs-12">

      <button class="btn btn-primary" (click)="onStartGame()">Play</button>
      <button class="btn btn-danger" (click)="onPauseGame()">Stop</button>

      <p>{{ lastNumber }}</p>
    </div>
  </div>
</div>
